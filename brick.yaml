name: flutter_mvvm_template
description: A production-ready Flutter MVVM template with Clean Architecture, pagination, testing, and best practices

repository: https://github.com/abdialidrus/Flutter-Starter-Kit

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.52 <0.2.0"

vars:
  project_name:
    type: string
    description: The name of your Flutter project (snake_case)
    default: my_flutter_app
    prompt: What is your project name?
  
  organization:
    type: string
    description: Organization domain (reverse domain notation like com.example)
    default: com.example
    prompt: What is your organization domain?
  
  description:
    type: string
    description: A short description of your project
    default: A new Flutter MVVM project
    prompt: Project description?
  
  author:
    type: string
    description: Author name
    default: Your Name
    prompt: Author name?
  
  use_api:
    type: boolean
    description: Include API integration setup with Dio?
    default: true
    prompt: Include API integration?
  
  api_base_url:
    type: string
    description: Base URL for API (only if use_api is true)
    default: https://newsdata.io/api/1
    prompt: API base URL?
  
  use_go_router:
    type: boolean
    description: Include Go Router for type-safe navigation?
    default: true
    prompt: Include Go Router?
  
  use_local_storage:
    type: boolean
    description: Include Hive for local storage?
    default: true
    prompt: Include Hive local storage?
  
  include_example_feature:
    type: boolean
    description: Include example News feature (complete MVVM implementation with pagination)?
    default: true
    prompt: Include example News feature?
  
  newsdata_api_key:
    type: string
    description: NewsData.io API key (get free key at https://newsdata.io)
    default: pub_61727310fd3aa7bb39c4b25a499b86b2aa086
    prompt: NewsData.io API key? (press Enter for default)
